<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
     
    <div id="sidebar">
        <text id="artist">Rafa's Art</text>
        <img id="profile" src=".//Rafael.jpg">

                        <img id="socialicons" src="./icons/instagram.png"/>

                </li>
                    <li>
                        <a id="menutext"href="about.html">About</a>
                    </li>
                    <li>

        </nav>

    <!-- Gallery Grid -->
    <div id="gallery">
        <div class="gallery-item">

            <div class="gallery-text">Blue Sky<br><span></span></div>
        </div>
        <div class="gallery-item">
            <img src=".//DigitalArts/Suburban.jpg" alt="Suburban" class="art-image" data-date="March 25, 2024"/>
            <div class="gallery-text">Suburban<br><span></span></div>
        </div>
        <div class="gallery-item">
            <img src=".//DigitalArts/Stairs.jpg" alt="Stairs" class="art-image" data-date="August 16, 2023"/>
            <div class="gallery-text">Stairs<br><span></span></div>
        </div>
        <div class="gallery-item">
            <img src=".//DigitalArts/Suzume.jpg" alt="Stairs" class="art-image" data-date="August 16, 2023"/>

        </div>
        <div class="gallery-item">
            <img src=".//DigitalArts/Ocean.jpg" alt="Stairs" class="art-image" data-date="August 16, 2023"/>

        </div>
        <div class="gallery-item">
            <img src=".//DigitalArts/Magichour.PNG" alt="Stairs" class="art-image" data-date="August 16, 2023"/>

        </div>

    <!-- Modal to display large image -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
        <button id="prevBtn" class="modal-button">&#10094;</button> <!-- Left Arrow -->
        <button id="nextBtn" class="modal-button">&#10095;</button> <!-- Right Arrow -->
    </div>

    <script src="script.js"></script>
